[build]
  command = "/bin/bash deploy.sh"
  publish = "."

[build.environment]
  PYTHON_VERSION = "3.11"
  MISE_PYTHON_COMPILE = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
